<!DOCTYPE html>
<html>

<head>
    <title>List of Files</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/liststyle.css') }}">

</head>

<body>
    <h1>List of Files</h1>
    <ul>
        {% for file in files %}
        <li><a href="/download/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>


</body>

</html>
