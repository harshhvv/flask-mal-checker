<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- <link rel="stylesheet" href="style1.css"> -->
</head>

<style>
    /* Styling for try1 ID */
    #try1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #F5F5F5;
        border-radius: 16px;
        padding: 24px;
        margin: 32px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #try1 label {
        display: block;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 16px;
        text-align: center;
        color: #424242;
    }

    #try1 input[type="file"] {
        border: none;
        color: #888;
        margin-bottom: 24px;
        padding: 16px;
        width: 100%;
        font-size: 20px;
        background-color: #FFF;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #try1 button {
        background-color: #FF6F61;
        border: none;
        border-radius: 8px;
        color: #FFF;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        padding: 16px;
        transition: background-color 0.2s;
        width: 100%;
    }

    #try1 button:hover {
        background-color: #E55947;
    }

    /* General styling for the entire page */
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #EFEFEF;
    }

    h1 {
        font-size: 48px;
        text-align: center;
        margin: 48px 0 32px;
        color: #424242;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 32px;
        background-color: #FFF;
        border-radius: 16px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    p {
        font-size: 20px;
        line-height: 1.5;
        margin-bottom: 24px;
        color: #424242;
    }

    .btn {
        display: inline-block;
        background-color: #FF6F61;
        color: #FFF;
        font-size: 20px;
        font-weight: bold;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    .btn:hover {
        background-color: #E55947;
    }
</style>

<body>

    <form method='POST' enctype='multipart/form-data'>

        <div id="try1">
            {{form.hidden_tag()}}
            {{form.file()}}
            {{form.submit()}}
        </div>
    </form>
    <h6></h6>
</body>

</html>
